{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    {% if theme %}
    <link type="text/css" href="{% static 'pager/css/styles-light.css' %}" rel="stylesheet"/>
    {% else %}
    <link type="text/css" href="{% static 'pager/css/styles.css' %}" rel="stylesheet"/>
    {% endif %}

    <link rel="shortcat icon" href="{% static 'pager/images/icon.png' %}" type="image/x-icon"/>
</head>
<body>
<div class="sub-body">
    <div class="over-border">
        <div class="header">
            <div class="logo">
                <a href="{% url 'main' %}"><img src="{% static 'pager/images/icon.png' %}" alt=""></a>
            </div>

            <div class="nav">
                {% block menu %}

                    {% for m in menu %}
                        <a class='nav-item' href="{% url m.url %}">{{ m.title }}</a>
                    {% endfor %}

                    {% if request.user.is_authenticated %}
                        <a class="nav-last" href="{% url 'settings' %}">{{ request.user.username }}</a>
                    {% else %}
                        <a class="nav-last" href="{% url 'login' %}">войти</a>
                    {% endif %}

                {% endblock %}
            </div>
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</div>

<div class="footer">
    ничьи права не защищены
</div>


</body>
</html>
